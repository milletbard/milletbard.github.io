</head><body><div class="wrap"><header><h1 class="branding"><a href="/" title="MILLETBARD"><img class="logo-image" src="/logo.png" alt="logo"></a></h1><ul class="nav nav-list"><li class="nav-list-item"><a class="nav-list-link" href="/" target="_self">HOME</a></li><li class="nav-list-item"><a class="nav-list-link" href="/archives" target="_self">ARCHIVES</a></li><li class="nav-list-item"><a class="nav-list-link" href="/about" target="_self">ABOUT</a></li><li class="nav-list-item"><a class="nav-list-link" href="https://github.com/" target="_blank">GITHUB</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">使用this.$router.push打開新頁面，路由傳參</h1><div class="post-info"><a></a>2019-10-18</div><div class="post-content"><h1 id="this-route-query"><a href="#this-route-query" class="headerlink" title="this.$route.query"></a>this.$route.query</h1><h4 id="兩種方式皆可"><a href="#兩種方式皆可" class="headerlink" title="# 兩種方式皆可"></a># 兩種方式皆可</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> pushRouter = <span class="keyword">this</span>.$router.resolve(</span><br><span class="line">  <span class="string">`/targetPath?id=<span class="subst">$&#123;id&#125;</span>&amp;name=<span class="subst">$&#123;name&#125;</span>&amp;number=<span class="subst">$&#123;number&#125;</span>`</span></span><br><span class="line">);</span><br><span class="line"><span class="built_in">window</span>.open(pushRouter.href, <span class="string">"_blank"</span>);</span><br></pre></td></tr></table></figure>

<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> pushRouter = <span class="keyword">this</span>.$router.resolve(&#123;</span><br><span class="line">  path: <span class="string">`/targetPath`</span>,</span><br><span class="line">  query: &#123;</span><br><span class="line">    id: id,</span><br><span class="line">    name: name,</span><br><span class="line">    number: number,</span><br><span class="line">  &#125;,</span><br><span class="line">&#125;);</span><br><span class="line"><span class="built_in">window</span>.open(pushRouter.href, <span class="string">"_blank"</span>);</span><br></pre></td></tr></table></figure>

<h4 id="查詢完整網址"><a href="#查詢完整網址" class="headerlink" title="# 查詢完整網址"></a># 查詢完整網址</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">window</span>.location.href;</span><br></pre></td></tr></table></figure>

<h4 id="查詢路徑"><a href="#查詢路徑" class="headerlink" title="# 查詢路徑"></a># 查詢路徑</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">this</span>.$route.path;</span><br></pre></td></tr></table></figure>

<h4 id="查詢query"><a href="#查詢query" class="headerlink" title="# 查詢query"></a># 查詢<code>query</code></h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">this</span>.$route.query;</span><br></pre></td></tr></table></figure>

<h4 id="會在url中帶引數"><a href="#會在url中帶引數" class="headerlink" title="# 會在url中帶引數"></a># 會在<code>url</code>中帶引數</h4><p>路由頁面跳轉，重新整理過後，資料依然存在</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// ex:</span></span><br><span class="line">http:<span class="comment">//localhost:8080/targetPath?id=$&#123;id&#125;&amp;name=$&#123;name&#125;&amp;number=$&#123;number&#125;</span></span><br></pre></td></tr></table></figure>

<hr>
<h1 id="this-route-params"><a href="#this-route-params" class="headerlink" title="this.$route.params"></a>this.$route.params</h1><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">this</span>.$router.resolve(&#123;</span><br><span class="line">  path: <span class="string">`/targetPath`</span>,</span><br><span class="line">  params: &#123;</span><br><span class="line">    id: id,</span><br><span class="line">    name: name,</span><br><span class="line">    number: number,</span><br><span class="line">  &#125;,</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>

<h4 id="查詢params"><a href="#查詢params" class="headerlink" title="# 查詢params"></a># 查詢<code>params</code></h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">this</span>.$route.params.id;</span><br></pre></td></tr></table></figure>

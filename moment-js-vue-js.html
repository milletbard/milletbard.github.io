</head><body><div class="wrap"><header><h1 class="branding"><a href="/" title="MILLETBARD"><img class="logo-image" src="/logo.png" alt="logo"></a></h1><ul class="nav nav-list"><li class="nav-list-item"><a class="nav-list-link" href="/" target="_self">HOME</a></li><li class="nav-list-item"><a class="nav-list-link" href="/archives" target="_self">ARCHIVES</a></li><li class="nav-list-item"><a class="nav-list-link" href="/about" target="_self">ABOUT</a></li><li class="nav-list-item"><a class="nav-list-link" href="https://github.com/" target="_blank">GITHUB</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">使用moment.js解決前端專案開發上的時間及日期的使用需求。</h1><div class="post-info"><a></a>2019-10-21</div><div class="post-content"><p><a href="https://momentjs.com/" target="_blank" rel="noopener">moment.js</a> 是一個輕量級的 JavaScript 日期庫，用於解析，驗證，操作和格式化日期。</p>
<h5 id="安裝"><a href="#安裝" class="headerlink" title="# 安裝"></a># 安裝</h5><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">npm install moment --save   # npm</span><br><span class="line">yarn add moment             # Yarn</span><br></pre></td></tr></table></figure>

<h5 id="使用"><a href="#使用" class="headerlink" title="# 使用"></a># 使用</h5><ul>
<li>Format Dates</li>
</ul>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">moment().format(<span class="string">"MMMM Do YYYY, h:mm:ss a"</span>); <span class="comment">// October 21st 2019, 4:30:21 pm</span></span><br><span class="line">moment().format(<span class="string">"dddd"</span>); <span class="comment">// Monday</span></span><br><span class="line">moment().format(<span class="string">"MMM Do YY"</span>); <span class="comment">// Oct 21st 19</span></span><br><span class="line">moment().format(<span class="string">"YYYY [escaped] YYYY"</span>); <span class="comment">// 2019 escaped 2019</span></span><br><span class="line">moment().format(); <span class="comment">// 2019-10-21T16:30:21+08:00</span></span><br></pre></td></tr></table></figure>

<ul>
<li>Calendar Time</li>
</ul>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">moment().subtract(<span class="number">10</span>, <span class="string">"days"</span>).calendar(); <span class="comment">// 10/11/2019</span></span><br><span class="line">moment().subtract(<span class="number">6</span>, <span class="string">"days"</span>).calendar(); <span class="comment">// Last Tuesday at 4:32 PM</span></span><br><span class="line">moment().subtract(<span class="number">3</span>, <span class="string">"days"</span>).calendar(); <span class="comment">// Last Friday at 4:32 PM</span></span><br><span class="line">moment().subtract(<span class="number">1</span>, <span class="string">"days"</span>).calendar(); <span class="comment">// Yesterday at 4:32 PM</span></span><br><span class="line">moment().calendar(); <span class="comment">// Today at 4:32 PM</span></span><br><span class="line">moment().add(<span class="number">1</span>, <span class="string">"days"</span>).calendar(); <span class="comment">// Tomorrow at 4:32 PM</span></span><br><span class="line">moment().add(<span class="number">3</span>, <span class="string">"days"</span>).calendar(); <span class="comment">// Thursday at 4:32 PM</span></span><br><span class="line">moment().add(<span class="number">10</span>, <span class="string">"days"</span>).calendar(); <span class="comment">// 10/31/2019</span></span><br></pre></td></tr></table></figure>

<span class="string">"上一個月"</span>,</span><br><span class="line">          onClick(picker) &#123;</span><br><span class="line">            <span class="keyword">let</span> start = moment()</span><br><span class="line">              .startOf(<span class="string">"month"</span>)</span><br><span class="line">              .subtract(<span class="number">1</span>, <span class="string">"month"</span>);</span><br><span class="line">            <span class="keyword">let</span> end = moment()</span><br><span class="line">              .endOf(<span class="string">"month"</span>)</span><br><span class="line">              .subtract(<span class="number">1</span>, <span class="string">"month"</span>);</span><br><span class="line">            picker.$emit(<span class="string">"pick"</span>, [start, end]);</span><br><span class="line">          &#125;</span><br><span class="line">        &#125;,</span><br><span class="line">        &#123;</span><br><span class="line">          text: <span class="string">"最近三個月"</span>,</span><br><span class="line">          onClick(picker) &#123;</span><br><span class="line">            <span class="keyword">let</span> start = moment()</span><br><span class="line">              .startOf(<span class="string">"month"</span>)</span><br><span class="line">              .subtract(<span class="number">2</span>, <span class="string">"month"</span>);</span><br><span class="line">            <span class="keyword">let</span> end = moment().endOf(<span class="string">"month"</span>);</span><br><span class="line">            picker.$emit(<span class="string">"pick"</span>, [start, end]);</span><br><span class="line">          &#125;</span><br><span class="line">        &#125;</span><br><span class="line">      ]</span><br><span class="line">    &#125;</span><br><span class="line">      &#125;),</span><br><span class="line">      watch: &#123;</span><br><span class="line">          dateRange:<span class="string">"changeRangeInfo"</span></span><br><span class="

<h5 id="錯誤訊息"><a href="#錯誤訊息" class="headerlink" title="# 錯誤訊息"></a># 錯誤訊息</h5><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">fatal: remote origin already exists.</span><br><span class="line"><span class="meta">#</span><span class="bash"> 遠端分支已经存在。</span></span><br></pre></td></tr></table></figure>

<h5 id="刪除遠端分支"><a href="#刪除遠端分支" class="headerlink" title="# 刪除遠端分支"></a># 刪除遠端分支</h5><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git remote rm origin</span><br></pre></td></tr></table></figure>

<h5 id="重新設定分支"><a href="#重新設定分支" class="headerlink" title="# 重新設定分支"></a># 重新設定分支</h5><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git remote add origin https://github.com/&lt;USERNAME&gt;/&lt;REPO&gt;.git</span><br></pre></td></tr></table></figure>
